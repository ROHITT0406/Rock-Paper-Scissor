<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="para">Rock Paper Scissors</p>
    <button
      class="moves-button js-rock-button">
      <img class="moves-icon" src="images/Rock-emoji.png" alt="" />
    </button>
    <button
      class="moves-button js-paper-button">
      <img class="moves-icon" src="images/Paper-emoji.png" alt="" />
    </button>
    <button
      class="moves-button js-scissor-button">
      <img class="moves-icon" src="images/scissor-emoji.png" alt="" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-button js-reset-button">
      Reset Score
    </button>
    <button class="auto-play-button">Autoplay</button>
    <p class="js-confirm"></p>
    </button>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
